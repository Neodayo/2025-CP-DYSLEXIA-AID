<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Parent Registration</title>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white shadow rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Register as Parent</h1>
    <form method="post" class="space-y-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="w-full py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">Create Account</button>
    </form>
    <p class="text-sm text-center mt-4">Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 underline">Login</a>
    </p>
  </div>
</body>
</html>
