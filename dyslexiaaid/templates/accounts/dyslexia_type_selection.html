{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Choose Your Dyslexia Type</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
            Save & Continue
        </button>
    </form>
</div>
{% endblock %}
