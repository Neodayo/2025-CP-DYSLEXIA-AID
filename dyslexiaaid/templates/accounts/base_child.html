<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{{ title }}</title>
</head>
<body class="bg-violet-50 min-h-screen text-gray-800">

  <!-- Navbar -->
  <div class="glass-effect shadow-2xl rounded-3xl mx-6 mt-6 p-6 flex justify-between items-center animate-fadeIn">
    <h1 class="text-2xl font-bold text-violet-900">Dyslexia Learning Aid</h1>
    <div class="flex items-center space-x-4">
      <a href="{% url 'child_home' child_profile.child.id %}" 
         class="px-4 py-2 rounded-xl font-semibold text-violet-900 hover:bg-white hover:bg-opacity-50 transition">
        🏠 Home
      </a>
      <a href="{% url 'child_modules' child_profile.child.id %}" 
         class="px-4 py-2 rounded-xl font-semibold text-violet-900 hover:bg-white hover:bg-opacity-50 transition">
        📘 Modules
      </a>
      <a href="{% url 'child_profile' child_profile.child.id %}" 
         class="px-4 py-2 rounded-xl font-semibold text-violet-900 hover:bg-white hover:bg-opacity-50 transition">
        👤 Profile
      </a>
      <a href="{% url 'child_progress' child_profile.child.id %}" 
         class="px-4 py-2 rounded-xl font-semibold text-violet-900 hover:bg-white hover:bg-opacity-50 transition">
        📊 Progress
      </a>
      <a href="{% url 'lesson_list' %}" class="block p-3 rounded-lg bg-violet-200 hover:bg-violet-300">
  📘 Lessons
</a>



      <!-- Logout -->
      <form method="POST" action="{% url 'logout' %}" class="inline">
        {% csrf_token %}
        <button type="submit" 
                class="glass-effect px-6 py-2 rounded-xl text-red-600 font-semibold hover:bg-white hover:bg-opacity-50 transition">
          🚪 Logout
        </button>
      </form>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-5xl mx-auto p-6">
    <div class="glass-effect shadow-2xl rounded-3xl p-8 mt-6 animate-fadeIn" style="animation-delay: 0.2s;">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Extra Styling for glass effect -->
  <style>
    .glass-effect {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
