<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Introduction</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Welcome to DyslexiaAid</h1>
    <p class="text-gray-600 mb-6">
      This program will help {{ child_profile.child.username }} begin their learning journey.
    </p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">
        Start Learning
      </button>
    </form>
  </div>
</body>
</html>
